{% extends 'base.html' %}

{% block content %}
<div class="container full-height d-flex flex-column justify-content-center align-items-center">
    <p class="h2">{{username}}</p>
    <div class="row">
        <div class="col-auto">
            <button type="button" onclick="window.location.href = '{% url 'get-account-followers' username %}' " class="btn btn-primary">Edit Credentials</button>
            <button type="button" onclick="window.location.href = '{% url 'get-account-followers' username %}' " class="btn btn-primary">Get followers</button>
            <button type="button" onclick="window.location.href = '{% url 'add-followers-to-close-friends' username %}' " class="btn btn-primary">Add followers to close friends</button>
            <button class="btn btn-success" type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Adding followers to close friends...
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteAccount{{username}}">Reset account followers</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteAccountModel{{username}}">Delete account</button>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteAccountModel{{username}}" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete {{username}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this account?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" onclick="window.location.href = '{% url 'delete-ig-account' username %}' "
                    class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteAccount{{username}}" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Reset {{username}}'s followers</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to reset this account's followers?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" onclick="window.location.href = '{% url 'reset-account-followers' username %}' "
                    class="btn btn-danger">Reset</button>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
